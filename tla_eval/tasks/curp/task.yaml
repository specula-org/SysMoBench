# curp task configuration
name: "curp"
description: "CURP consensus protocol with reduced latency and improved availability"
system_type: "distributed"
language: "rust"

# Source code repository information
repository:
  url: "https://github.com/datenlord/curp.git"
  branch: "main"
  
# Files to extract from the repository
source_files:
  - path: "curp.rs"
    description: "Main CURP consensus protocol implementation with client and server logic"

# Default file to use if not specified
default_source_file: "curp.rs"

# TLA+ specification module name
specModule: "curp"

traces_folder: "data/sys_traces/curp"
trace_format: "asterinas_based"
trace_sample: 5

# Metadata
metadata:
  original_project: "curp"
  protocol_type: "consensus"
  key_features:
    - "reduced_latency"
    - "improved_availability" 
    - "speculative_execution"
    - "quorum_optimization"
  
# Phase 3 specific configuration
phase3:
  trace_generation: false
  patch_required: false
  description: "CURP consensus protocol with abstracted Raft for reduced complexity"